<!-- Welcome {{currentUser1.email}} -->

<div class="title-group">
    <h1 class="display-4">Call Back List</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>

 
  <p *ngIf="callBackData.length <= 0" class="no-data">There is no callback added yet!</p>

  <div class="container" *ngIf="callBackData.length > 0">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="ticketID">
          <th mat-header-cell *matHeaderCellDef> Ticket ID </th>
          <td mat-cell *matCellDef="let element"> {{element.ticketID}} </td>
        </ng-container>
        <ng-container matColumnDef="ldap">
          <th mat-header-cell *matHeaderCellDef> LDAP </th>
          <td mat-cell *matCellDef="let element"> {{element.ldap}} </td>
        </ng-container>
  
        <ng-container matColumnDef="reason">
          <th mat-header-cell *matHeaderCellDef> Reason </th>
          <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
        </ng-container>
  
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> CallBack Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date|date:'dd/MM/yyyy'}} </td>
        </ng-container>
  
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef> CallBack Time </th>
          <td mat-cell *matCellDef="let element"> {{element.time}} </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-row mat-cell *matCellDef="let element; let i = index; let row" >
              <button mat-raised-button color="primary" class="push-right" (click)="updateCallBackDetails(row)">Done</button>
              </td>
        </ng-container>

  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row   *matRowDef="let row; columns: displayedColumns; ">
          
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
