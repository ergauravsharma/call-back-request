<h2>Schedule a callback</h2>
<p><span style="color:red">*</span>All the fields are mandatory.</p>
<form (submit)="onRequestSubmit()" #f="ngForm"> 
    <div class="form-group row">
      <label for="ticketID" class="col-sm-2 col-form-label">Ticket No.</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="ticketID" id="ticketID" name="ticketID">
      </div>
    </div>
    <div class="form-group row">
      <label for="ldap" class="col-sm-2 col-form-label">LDAP</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="ldap" [(ngModel)]="ldap" name="ldap" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="reason" class="col-sm-2 col-form-label">Reason for callback</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="reason" rows="3" [(ngModel)]="reason" name="reason" required></textarea>
      </div>
    </div>

    <div class="form-group row">
      <label for="time" class="col-sm-2 col-form-label">Callback Date</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="date" [(ngModel)]="date" name="date" required>
      </div>
    </div>
   
    <div class="form-group row">
      <label for="time" class="col-sm-2 col-form-label">Callback Time (IST)</label>
      <div class="col-sm-10">
        <input type="time" class="form-control" id="time" [(ngModel)]="time" name="time" required>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12 text-center">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
